name: Jazzy

on:
  push:
  pull_request:
  schedule:
    # Run every Friday at 6:30 am to detect breaking APIs
    - cron: '30 6 * * 5'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  industrial_ci:
    env:
      BEFORE_BUILD_TARGET_WORKSPACE: '.github/script/install_dependencies.sh'
      # Skip pytest tests in CI - tests should only run locally via pre-commit
      CATKIN_SKIP_TESTING: true

    strategy:
      fail-fast: false
      matrix:
        env:
          - {ROS_DISTRO: jazzy, ROS_REPO: main}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: 'ros-industrial/industrial_ci@master'
        env: ${{matrix.env}}
